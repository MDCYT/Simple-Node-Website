<!DOCTYPE html>
<html lang="es">
  <head>
    <%- include ('partials/head.html')%>
    <meta name="description" content="<%= description %>" />
    <meta property="og:description" content="<%= description %>" />
    <title><%= title %></title>
    <meta property="og:title" content="<%= title %>" />
  </head>

  <body>
    <%- include ('partials/navigation.html')%>

    <div class="container p-5">
      <div class="row">
        <div class="binary">
          <div class="card animate__animated animate__flipInY">
            <div class="card-header bg-dark text-white text-center">
              <h3>Convertidor Binario</h3>
            </div>
            <div class="card-body">
              <form action="binary/convert">
                <div class="form-group">
                  <select
                    class="form-control"
                    name="type"
                    value=""
                    id=""
                    required
                  >
                    <option>Texto a Binario</option>
                    <option>Binario a Texto</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="text"
                    value=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Mensaje"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block">Convertir</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <%- include ('partials/footer.html')%>
  </body>
</html>
